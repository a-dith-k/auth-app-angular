<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-10 mt-5">
            <div class="demo-button-container pb-2">
                <button mat-raised-button routerLink="/admin/add-user" class="ms-1">
                  Add user
                </button>
              </div>

              <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
              </mat-form-field>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->


                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef>ID</th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>


                <ng-container matColumnDef="username">
                  <th mat-header-cell *matHeaderCellDef>username </th>
                  <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>


                <ng-container matColumnDef="firstName">
                  <th mat-header-cell *matHeaderCellDef>FirstName</th>
                  <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>


                <ng-container matColumnDef="lastName">
                  <th mat-header-cell *matHeaderCellDef>LastName </th>
                  <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>

                <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef>Age </th>
                    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button color="primary" *ngIf="element.isEnabled">Disable</button>
                        <button mat-button color="primary" *ngIf="!element.isEnabled">Enable</button>
                    </td>
                </ng-container>

              <ng-container matColumnDef="update" >
                <th mat-header-cell *matHeaderCellDef>Update </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button color="primary" [routerLink]="'/admin/update-user/'+element.id">update</button>
                </td>
              </ng-container>

              <ng-container matColumnDef="delete" >
                <th mat-header-cell *matHeaderCellDef>Delete </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button color="warn" (click)="deleteUser(element.id)">delete</button>
                </td>
              </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>


        </div>
    </div>
</div>
