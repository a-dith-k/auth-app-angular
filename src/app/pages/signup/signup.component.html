<div class="container-fluid vh-100">
  <div class="row ">
    <div class="col-md-4 offset-md-4">
      <div class="form-heading text-center mt-5">
        <h2>Sign up</h2>
      </div>
      <form class="signup-form" ngForm #f="ngForm" (ngSubmit)="registerUser(f)">
        <div class="mb-3">
          <div *ngIf="invalidUsername" class="alert alert-danger">
            {{serverResponse}}
          </div>
          <label  for="username" class="form-label">Username</label>
          <input
            ngModel
            name="username"
            required
            minlength="6"
            maxlength="10"
            #username="ngModel"
            id="username"
            placeholder="Enter the username"
            class="form-control"
            type="text">

          <div *ngIf="username.touched&&username.invalid" class="alert alert-danger m-0 p-1">
            <div *ngIf="username.errors?.['required']" >
              required
            </div>
            <div *ngIf="username.errors?.['minlength']" >
              username must have minimum length of 6
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label  for="password" class="form-label">Password</label>
          <input
            ngModel
            name="password"
            required
            minlength="8"
            maxlength="16"
            pattern=""
            #password="ngModel"
            id="password"
            placeholder="Enter the password"
            class="form-control"
            type="text">

          <div *ngIf="password.touched&&password.invalid" class="alert alert-danger m-0 p-1">
            <div *ngIf="password.errors?.['required']" >
              required
            </div>
            <div *ngIf="password.errors?.['minlength']" >
              password must have minimum length of 8
            </div>
            <div *ngIf="password.errors?.['pattern']" >
              password must contain 8 characters which includes at least one letter and one number
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label   for="confirmPassword" class="form-label">Confirm password</label>
          <input
            ngModel
            #cPassword="ngModel"
            name="cPassword"
            required
            [pattern]="password.value"
            id="confirmPassword"
            placeholder="re-type your password"
            class="form-control"
            type="text">

          <div *ngIf="cPassword.touched&&cPassword.invalid" class="alert alert-danger m-0 p-1">
            <div *ngIf="cPassword.errors?.['required']" >
              required
            </div>
            <div *ngIf="cPassword.errors?.['pattern']" >
              passwords are not matching
            </div>
          </div>
        </div>
        <button [disabled]="f.control.touched&&f.control.invalid" class="form-control" mat-raised-button color="primary">Submit</button>
      </form>
    </div>

  </div>

</div>
